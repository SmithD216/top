<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="flex-container">
        <div class="left">
            <div class="logo">
                <div class="logoBackground">
                    <img src="./odin-lined.png" id="odinImage">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-top">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>
                    You know you want to.
                </h2>
            </div>
            <div class="right-mid">
                <h1>Let's do this!</h1>
                <form action="example.com/path" method="post" id="signup">
                    <div class="firstLast">
                        <label for="first_name">First Name:<br></label>
                            <input type="text" id="first_name" name="first_name">
                        <label for="last_name">Last Name:<br></label>
                            <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="emailNumber">
                        <label for="email">Email:<br></label>
                            <input type="email" id="email" name="email">
                        <label for="phone_number">Phone Number:<br></label>
                            <input type="number" id="phone_number" name="phone_number">
                    </div>
                    <div class="passwords">
                        <label for="password">Password:<br></label>
                            <input type="password" id="password" name="password">
                        <label for="password_confirmation">Confirm Password:<br></label>
                            <input type="password" id="password_confirmation" name="password_confirmation">
                    </div>
                </form>
            </div>
            <div class="right-bottom">
                <button type="submit" form="signup" id="createAccount">Create Account</button>
                <p>Already have an account? <a href = "blah">Log in</a></p>
            </div>
        </div>
        </div>
    </body>
</html>
