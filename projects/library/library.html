<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./library.js" defer></script>
    <link rel="stylesheet" href="./library.css">
</head>
<body>
    <main>
        <form action="" id="main-form">
            <ul>
                <li>
                    <label for="book-author">Author: </label>
                    <input type="text" id="book-author" name="author" required>
                </li>
                <li>
                    <label for="book-title">Title: </label>
                    <input type="text" id="book-title" name="title" required>
                </li>
                <li>
                    <label for="book-pages">Pages: </label>
                    <input type="number" id="book-pages" name="pages" min="1" value="1">
                </li>
                <li>
                    <label for="book-read">Read: </label>
                    <input type="checkbox" id="book-read" name="read">
                </li>
                <li>
                    <button id="main-btn">Submit</button>
                </li>
            </ul>
        </form>
        <div id="list-of-books">

        </div>
    </main>
</body>
</html>
